
<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="ZBteam">
    <meta name="robots" content="noindex"/>
    <meta name="robots" content="nofollow"/>
    <meta name="googlebot" content="noindex"/>
    <meta name="AdsBot-Google" content="noindex"/>
    <meta name="googlebot-news" content="nosnippet">
    <meta name="Mediapartners-Google" content="nosnippet">
    <meta name="AdsBot-Google-Mobile-Apps" content="nosnippet">

    <link rel="stylesheet" th:href="@{/css/reset-bv1-css.css}"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style-bv1.css}"/>
    <link rel="stylesheet" th:href="@{/css/email-formulare.css}"/>
    <link rel="stylesheet" th:href="@{/css/home-style.css}"/>

    <link th:href="@{/css/style-profile.css}" rel="stylesheet"/>
    <link th:href="@{/css/style-digitale-article.css}" rel="stylesheet"/>
    <!--        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>-->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<main class="container col-xl-10 col-lg-11 col-md-12 col-12 p-xl-5 p-lg-5 p-md-3 p-2 mx-auto align-content-center bg-blur my-register-div">
    <header th:include="~{fragments/nav}"></header>
    <hr class="border-bottom p-1 ">
    <h1 class="text pl-2">Reset password </h1>
    <hr>
    <div class="col-sm-12 my-auto ">
        <div class="d-flex justify-content-center">
            <form th:action="@{/reset/password}" th:method="POST" th:object="${emailDto}">
                <!-- email -->
                <div>
                    <div class="col-auto">
                        <label class="col-form-label text-light" for="inputEmail"></label>
                    </div>
                    <!--                            id="confirmPasswordError"-->
                    <div class="col-auto">
                        <input aria-describedby="emailHelpInline" class="form-control"
                               id="inputEmail" required
                               th:errorclass="is-invalid"
                               th:id="inputEmail"
                               th:name="email"
                               th:placeholder="E-mail"
                               th:value="*{email}">
                        <small class="invalid-feedback text-light form-text bg-danger rounded"
                               th:errors="*{email}"
                               th:id="confirmEmaildError" th:if="${#fields.hasErrors('email')}">
                            Bitte geben Sie eine E-mail-Adresse ein.</small>
                        <small class="text-light form-text bg-danger rounded" id="emailUniqueError"
                               th:if="${existingEmail}"> Wir können Ihre Anfrage nicht erfüllen</small>
                    </div>
                </div>
                <!-- EO: email -->
                <div class="d-flex justify-content-center mt-2">
                    <!--                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>-->
                    <button class="btn btn-sm btn-outline-secondary w-75" type="submit">SENDEN</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
